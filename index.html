<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>🍕 Ultimate Pizza Clicker</title>
</head>
<body>
    <header>
<h1>🍕 Ultimate Pizza Clicker 🍕</h1>
<div class="controls">
<button id="toggle-sound">🔊 Sound: On</button>
<button id="show-stats">📊 Show Stats</button>
</div>
</header>

<main>
<div id="left">
<div class="pizza-wrap">
<div class="spin-bg"></div>
    <!-- a clickable element -->
    <img id = "pizza" src="./images/delicious-pizza.png" alt="a delicious pizza" />

    </div>

</div>
    <!-- the cookie total and the cps (cookies per second) -->
    <div class="stats">
<p style="margin:6px 0">🍕 Pizza slices: <span id="slices">0</span></p>
<p style="margin:6px 0">⚡ Slices per second: <span id="sps">0.01</span></p>
</div>
</div>
</div>

<div id="right">
<div class="shop">
<h2>Pizza Shop</h2>
<div class="upgrade-list" id="upgrades"></div>
</div>
</div>
</main>
</div>
<footer>
<div class="copyright">
            &copy; 2025 Ultimate Pizza Clicker. All rights reserved.
        </div>
        </footer>
</body>
</html>
