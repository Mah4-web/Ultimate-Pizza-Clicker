<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>🍕 Ultimate Pizza Clicker</title>
</head>
<body>
    <header>
<h1>🍕 Ultimate Pizza Clicker 🍕</h1>
</header>
    <!-- a clickable element -->
    <img id = "pizza" src="./images/delicious-pizza.png" alt="a delicious pizza" />
    <!-- the cookie total and the cps (cookies per second) -->
    <div class="counts">
<p>🍕 Pizza slices: <span id="slices">0</span></p>
<p>⚡ Slices per second: <span id="sps">0</span></p>
</div>
    <!-- Shop  -->
    <div class="shop">
<h2>Pizza Shop</h2>
<div id="upgrades"></div>
</div>
</body>
</html>
